{% extends "blog/base.html" %}
{% block content %}
    <div class="register">
        <h1>The Great Django Blog</h1>
        <form method="post" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                     <legend class="border-bottom bn-4">Delete Post</legend>
                     <h4>Are you sure that you want to delete the post "{{ object.title}}"</h4>
            </fieldset>
                 <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                 <a class="btn btn-outline-secondary" href="{{ object.get_absolute_url }}">Cancel</a>
        </form>
    </div>

{% endblock %}
