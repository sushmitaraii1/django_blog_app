{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block header %}
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
     <link rel="stylesheet" type="text/css" href="{% static 'cadmin/css/dashboard.css' %}">
   {% endblock %}
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h3>DASHBOARD</h3>
        <ul>
            <li><a href="{% url 'post_list' %}"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="{% url 'password_reset' %}"><i class="fas fa-key"></i>Change Password</a></li>
            <li><a href="{% url 'user-post' %}"><i class="fas fa-blog"></i>My blogs</a></li>
            <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
